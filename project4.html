<body>
    <!-- 4). WAP to make class of  Electronics (3 marks)
      set one constructor to Initialize variable Like product_name, price, weight, quantit
      find total of product price and quantity and make new variable total for each product
      Then print all details of product
      make any three objects -->
  <script>
    class Electronics {
        constructor(product_name, price, weight, quantity) {
            this.product_name = product_name;
            this.price =price;
            this.weight =weight;
            this.quantity =quantity;
            this.total =price*quantity;
        }
        display(){
            document.write(`<h3>Electronics Product</h3>`);
        document.write(`Product: ${this.product_name}<br>Price: ₹${this.price}<br>Weight: ${this.weight}kg<br>Quantity: ${this.quantity}<br>Total: ₹${this.total}<br><br>`);
            
        }
    }
    let product1 = new Electronics("Laptop", 50000, 2, 5);
    let product2 = new Electronics("Mobile", 20000, 0.5,5);
    let product3 = new Electronics("Tablet", 30000, 1, 3);
    product1.display();
    product2.display();
    product3.display();
  </script>
    
</body>
